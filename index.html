<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <title>World Class Drinks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <header class="container text-center">
        <h2>Find Your Best Drinks</h2>
    </header>


    <main>
        <section class="container text-center">
            <!-- search the drink -->
            <div>
                <input type="text" name="" id="search-field">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
            <!-- not found message: error code 404 -->
            <div  id="not-found" class="d-none">
                
            </div>
            <!-- spinner or loader  -->
            <div id="loader" class="d-none">
                <button class="btn btn-primary" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </button>
            </div>
        </section>
        <section class="container my-5">
            <div id="drink-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
        <section>
            <!-- Button trigger modal -->
            <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#drinkDetails">
                Launch demo modal
            </button> -->
            
            <!-- Modal -->
            <div class="modal fade" id="drinkDetails" tabindex="-1" aria-labelledby="drinkDetailTitle" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header m-auto">
                            <h5 class="modal-title" id="drinkDetailTitle"></h5>
                        </div>
                        <div class="modal-body text-center">
                            <img id="drink-img" src="" alt="" class="w-50 rounded-3">
                            <h5 id="category"></h5>
                            <p id="date"></p>
                            <p id="alcohol"></p>
                            <p id="creative"></p>
                        </div>
                        <div class="modal-footer m-auto">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>r
</body>
</html>
